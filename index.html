<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomie+ — Бронь переговорных</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    main {
      padding: 20px;
    }
    .room {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #333;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #444;
    }
    .time-select {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .time-btn {
      padding: 8px 12px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
    }
    .time-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Прайм Самолет Плюс" />
  </header>
  <main>
    <h2>Выберите переговорную</h2>
    <div class="room">
      <span>Переговорная №1</span>
      <div class="time-select">
        <div class="time-btn" onclick="bookRoom('Переговорная №1', 30)">30 мин</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №1', 60)">1 час</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №1', 90)">1,5 часа</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №1', 120)">2 часа</div>
      </div>
    </div>
    <div class="room">
      <span>Переговорная №2</span>
      <div class="time-select">
        <div class="time-btn" onclick="bookRoom('Переговорная №2', 30)">30 мин</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №2', 60)">1 час</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №2', 90)">1,5 часа</div>
        <div class="time-btn" onclick="bookRoom('Переговорная №2', 120)">2 часа</div>
      </div>
    </div>
  </main>

  <script>
    function bookRoom(room, duration) {
      const now = new Date();
      const start = now.toISOString();
      const end = new Date(now.getTime() + duration * 60000).toISOString();

      const booking = { room, start, end };
      alert(`Забронировано: ${room} на ${duration} минут`);

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify(booking));
      }
    }
  </script>
</body>
</html>
