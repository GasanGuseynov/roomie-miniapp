<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roomie+ (Telegram Mini App)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>html,body,#root{height:100%}</style>
</head>
<body class="bg-slate-50">
  <div id="root"></div>
  <script type="text/babel">
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.ready(); tg.expand(); }
    function App(){
      return (
        <div className="min-h-screen grid place-items-center">
          <div className="p-6 bg-white rounded-2xl shadow border text-center">
            <h1 className="text-xl font-semibold mb-2">Roomie+ в Telegram</h1>
            <p className="text-slate-600">Приложение готово. Здесь будет логика бронирования переговорных.</p>
          </div>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
